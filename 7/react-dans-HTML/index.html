<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React dans le HTML</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Counter = (props) => {
        console.debug("Counter is rendered", props);
        const [count, setCount] = React.useState(props.initialValue);
        return (
          <button onClick={() => setCount(count + 1)}>
            {props.prefix}
            {count}
          </button>
        );
      };

      const Hello = (props) => {
        console.debug("Hello is rendered", props);
        return (
          <div>
            <h1>Hello {props.name}!</h1>
            <div>
              <Counter initialValue={10} prefix="A" />
              <Counter initialValue={20} prefix="B" />
            </div>
            <div>
              <Counter initialValue={30} prefix="C" />
              <Counter initialValue={40} prefix="D" />
            </div>
            <div>
              <Counter initialValue={50} prefix="E" />
            </div>
          </div>
        );
      };

      ReactDOM.render(
        <Hello name="World" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
